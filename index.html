<!doctype html>
<html style="width:100%;height:100%;overflow:hidden">

<head>
    <meta charset="utf-8" />
    <title>Voice Changer Client</title>
    <script defer="defer" src="index.js"></script>
</head>

<body style="width:100%;height:100%;margin:0">
    <div id="app" style="width:100%;height:100%"></div>
</body>
<script>
    let startTime = Date.now(); // Record the start time in milliseconds

    function updateTitle() {
        const currentTime = new Date();
        const elapsedTime = Math.floor((currentTime - startTime) / 1000); // Calculate elapsed time in seconds
        const hours = Math.floor(elapsedTime / 3600).toString().padStart(2, '0');
        const minutes = Math.floor((elapsedTime % 3600) / 60).toString().padStart(2, '0');
        const seconds = (elapsedTime % 60).toString().padStart(2, '0');
        const currentTitle = document.title.split(' - ')[0]; // Get the original title without the time
        document.title = currentTitle + ' - ' + hours + ':' + minutes + ':' + seconds;
    }

    setInterval(updateTitle, 1000); // Update the title every second
</script>

</html>
