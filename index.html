<!doctype html>
<html style="width:100%;height:100%;overflow:hidden">

<head>
    <meta charset="utf-8" />
    <title>Voice Changer Client</title>
    <script defer="defer">
        function updateTitle(timerValue) {
            const hours = Math.floor(timerValue / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((timerValue % 3600) / 60).toString().padStart(2, '0');
            const seconds = (timerValue % 60).toString().padStart(2, '0');
            document.title = `Voice Changer Client - Timer: ${hours}:${minutes}:${seconds}`;
        }

        // Fetch the timer value from the server (replace 'YOUR_TIMER_ENDPOINT' with the actual endpoint)
        fetch('/get_timer')
            .then(response => response.json())
            .then(data => {
                const timerValue = data.timer; // Adjust this to match the actual structure of the data
                updateTitle(timerValue);
            })
            .catch(error => {
                console.error('Error fetching timer:', error);
            });
    </script>
</head>

<body style="width:100%;height:100%;margin:0">
    <div id="app" style="width:100%;height:100%"></div>
</body>

</html>
